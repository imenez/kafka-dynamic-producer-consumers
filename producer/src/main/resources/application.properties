server.port=8091

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=postgres
spring.datasource.password=example
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/smsgateway

kafka.listener.container.factory=kafkaListenerContainerFactory
kafka.local.server.config=localhost:9092
kafka.producer.key.serializer=StringSerializer.class
kafka.producer.value.serializer=JsonSerializer.class
kafka.producer.factory.groupid=group-2